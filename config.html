<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text Configuration</title>
    <link rel="stylesheet" href="config.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-scroll"></i> Scrolling Text Display</h1>
            <div class="status-indicator">
                <span id="status-text">Stopped</span>
                <div id="status-dot" class="status-dot stopped"></div>
            </div>
        </header>

        <main>
            <section class="section">
                <h2><i class="fas fa-font"></i> Text Content</h2>
                <div class="form-group">
                    <label for="textInput">Message:</label>
                    <textarea id="textInput" placeholder="Enter your scrolling text message here..." rows="3"></textarea>
                </div>
            </section>

            <section class="section">
                <h2><i class="fas fa-palette"></i> Appearance</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fontSize">Font Size:</label>
                        <div class="slider-container">
                            <input type="range" id="fontSize" min="20" max="200" value="48">
                            <span id="fontSizeValue">48px</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="textColor">Text Color:</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label for="backgroundColor">Background Color:</label>
                        <input type="color" id="backgroundColor" value="#000000">
                    </div>
                </div>
            </section>

            <section class="section">
                <h2><i class="fas fa-cogs"></i> Animation Settings</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="speed">Speed:</label>
                        <div class="slider-container">
                            <input type="range" id="speed" min="10" max="100" value="50">
                            <span id="speedValue">50</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="direction">Direction:</label>
                    <select id="direction">
                        <option value="left">Left to Right</option>
                        <option value="right">Right to Left</option>
                    </select>
                </div>
            </section>

            <section class="section">
                <h2><i class="fas fa-desktop"></i> Display Settings</h2>
                <div class="form-group">
                    <label for="displaySelect">Monitor:</label>
                    <select id="displaySelect">
                        <option value="0">Primary Display</option>
                    </select>
                </div>
                
                <div class="display-info">
                    <div id="displayInfo">
                        <i class="fas fa-info-circle"></i>
                        <span>Display information will appear here</span>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2><i class="fas fa-eye"></i> Preview</h2>
                <div class="preview-container">
                    <div id="textPreview" class="text-preview">
                        <span id="previewText">Sample preview text</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Display
                </button>
                <button id="stopBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-stop"></i> Stop Display
                </button>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
</body>
</html>
